<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Manager</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --primary: #25457B;
            --accent: #00B8FF;
            --surface: #FFFFFF;
            --text-sec: #607690;
            --success: #13AA09;
            --error: #FE4A3F;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            --border: 1px solid #e0e0e0;
            --radius: 8px;
            --font: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--font);
            background-color: var(--bg-color);
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Components --- */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn.secondary { background: white; border: var(--border); color: var(--text-sec); }
        .btn.danger { background: var(--error); }
        .btn.success { background: var(--success); }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: var(--border);
            border-radius: var(--radius);
            box-sizing: border-box;
            font-family: var(--font);
        }

        /* --- Layout --- */
        .navbar {
            background: var(--surface);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { margin: 0; color: var(--primary); font-size: 1.2rem; }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }

        /* --- Views --- */
        .view { display: none; }
        .view.active { display: block; }

        /* Login */
        .login-box { max-width: 400px; margin: 100px auto; text-align: center; }

        /* Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card { text-align: center; }
        .stat-card h3 { color: var(--text-sec); font-size: 0.9rem; font-weight: 500; }
        .stat-card .value { color: var(--primary); font-size: 2rem; font-weight: 700; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--primary); font-size: 0.85rem; padding: 10px; border-bottom: 2px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #eee; color: var(--text-sec); font-size: 0.9rem; }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-Approved { background: #e6f6e5; color: var(--success); }
        .status-Rejected { background: #ffebeb; color: var(--error); }
        .status-Pending { background: #e3f2fd; color: var(--accent); }

        /* Loader */
        .loader { text-align: center; color: var(--text-sec); margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <nav class="navbar" id="navbar" style="display:none;">
        <h1>Vacation Manager</h1>
        <button class="btn secondary" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div id="view-login" class="view active">
            <div class="card login-box">
                <h2 style="color:var(--primary)">Welcome Back</h2>
                <p style="color:var(--text-sec)">Enter your email to access the portal</p>
                <input type="email" id="loginEmail" placeholder="employee@company.com">
                <button class="btn" onclick="login()">Sign In</button>
                <div id="loginError" style="color:var(--error); margin-top:10px;"></div>
            </div>
        </div>

        <div id="view-dashboard" class="view">
            <div class="stats-grid">
                <div class="card stat-card">
                    <h3>Annual Remaining</h3>
                    <div class="value" id="dispAnnual">0</div>
                </div>
                <div class="card stat-card">
                    <h3>In-Lieu Remaining</h3>
                    <div class="value" id="dispInLieu">0</div>
                </div>
            </div>

            <div id="managerSection" style="display:none;">
                <div class="card">
                    <h2 style="color:var(--primary); margin-top:0;">Team Requests</h2>
                    <div id="teamReqList"></div>
                </div>
            </div>

            <div class="card">
                <h2 style="color:var(--primary); margin-top:0;">Submit Request</h2>
                <form onsubmit="submitRequest(event)">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <label>Start Date</label>
                            <input type="date" id="reqStart" required>
                        </div>
                        <div>
                            <label>End Date</label>
                            <input type="date" id="reqEnd" required>
                        </div>
                    </div>
                    <label>Type</label>
                    <select id="reqType">
                        <option value="Annual">Annual Leave</option>
                        <option value="InLieu">In-Lieu</option>
                    </select>
                    <button type="submit" class="btn">Submit Request</button>
                </form>
            </div>

            <div class="card">
                <h2 style="color:var(--primary); margin-top:0;">My History</h2>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Type</th><th>Dates</th><th>Days</th><th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div id="globalLoader" class="loader">Processing...</div>
    </div>

    <script>
        // *** CONFIGURATION ***
        const API_URL = 'https://script.google.com/macros/s/AKfycbwuK5BZm7ZTmwpU4hHz4TqkDwPAX6rRZhW3WgPLujME6HWJ3gKqtMnb-J8-H7uDUJVw/exec'; 

        let currentUser = null;

        function showLoader(show) { document.getElementById('globalLoader').style.display = show ? 'block' : 'none'; }
        
        async function apiCall(data) {
            showLoader(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data) // CORS 'no-cors' mode is tricky, standard fetch works if Web App is 'Anyone'
                });
                const json = await response.json();
                showLoader(false);
                return json;
            } catch (e) {
                showLoader(false);
                alert("Connection Error");
                console.error(e);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return;

            const res = await apiCall({ action: 'login', email: email });
            
            if (res.status === 'success') {
                currentUser = res.user;
                document.getElementById('view-login').classList.remove('active');
                document.getElementById('view-dashboard').classList.add('active');
                document.getElementById('navbar').style.display = 'flex';
                loadDashboard();
            } else {
                document.getElementById('loginError').innerText = res.message;
            }
        }

        function logout() {
            location.reload();
        }

        async function loadDashboard() {
            const res = await apiCall({ action: 'getDashboard', email: currentUser.email, role: currentUser.role });
            
            // Update Balances
            const bal = res.balance;
            document.getElementById('dispAnnual').innerText = bal.annual - bal.annualUsed;
            document.getElementById('dispInLieu').innerText = bal.inLieu - bal.inLieuUsed;

            // Update History
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = res.myRequests.map(r => `
                <tr>
                    <td>${r.type}</td>
                    <td>${r.start} to ${r.end}</td>
                    <td>${r.days}</td>
                    <td><span class="status-badge status-${r.status}">${r.status}</span></td>
                </tr>
            `).join('');

            // Manager Section
            if (['Manager', 'Lead'].includes(currentUser.role)) {
                document.getElementById('managerSection').style.display = 'block';
                const teamContainer = document.getElementById('teamReqList');
                if (res.teamRequests.length === 0) {
                    teamContainer.innerHTML = '<p style="color:var(--text-sec)">No pending requests.</p>';
                } else {
                    teamContainer.innerHTML = res.teamRequests.map(r => `
                        <div style="border-bottom:1px solid #eee; padding: 10px 0;">
                            <strong>${r.email}</strong> requests <strong>${r.days} days</strong> (${r.type})<br>
                            <span style="font-size:0.85rem; color:var(--text-sec)">${r.start} to ${r.end}</span>
                            <div style="margin-top:8px;">
                                <input type="text" id="comment-${r.id}" placeholder="Optional rejection reason" style="margin-bottom:5px;">
                                <button class="btn success" onclick="decide('${r.id}', 'Approved')">Approve</button>
                                <button class="btn danger" onclick="decide('${r.id}', 'Rejected')">Reject</button>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }

        async function submitRequest(e) {
            e.preventDefault();
            const start = document.getElementById('reqStart').value;
            const end = document.getElementById('reqEnd').value;
            const type = document.getElementById('reqType').value;

            await apiCall({
                action: 'submitRequest',
                email: currentUser.email,
                start, end, type
            });
            
            alert("Request Submitted!");
            loadDashboard(); // Refresh
        }

        async function decide(reqId, decision) {
            const comment = document.getElementById(`comment-${reqId}`).value;
            if(decision === 'Rejected' && !confirm("Reject this request?")) return;

            await apiCall({
                action: 'approveReject',
                id: reqId,
                decision: decision,
                comment: comment
            });
            
            loadDashboard(); // Refresh
        }
    </script>
</body>
</html>
